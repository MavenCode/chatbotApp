{% load static %}
<!doctype html>
<html>
  <head>
    <title> Adverto.ai </title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css"  href="{% static 'css/custom.css' %}"/>
    <link rel="stylesheet" type="text/css"  href="{% static 'css/bouncing_dots.css' %}"/>


   
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/js.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>



<script>
setTimeout(function() {
    $('#spinner1').hide();
}, 2000);

 

setTimeout(function() {
    $('#mytext1').show();
}, 2000);


setTimeout(function() {
    $('#spinner1').hide();
    $('#spinner2').show();
}, 4000);

setTimeout(function() {
    $('#mytext2').show();
    $('#spinner2').hide();

}, 6000);

</script>

<style>
.jumbotron {
  background-color: dimgray;
}

.row_margin{
  margin-bottom: 10px;

}

.note{
  font-size: 11px;
  font-weight:bold;
}

.alert {max-height:50px}

.a_return {
    color: silver;
    margin-bottom:10px;
}

</style>


  </head>
  <body>

    {% include 'nav.html' %}

    <div class="container">


      <div class="jumbotron mt-2">


   <div class="row row_margin">
           <div class= "d-flex justify-content-start">
            
                 <div   class="p-2 col-lg-3">
                      <div  id= "spinner1" class="spinner">

                              <div class="bounce1"></div>
                              <div class="bounce2"></div>
                              <div class="bounce3"></div>
                      
                      </div>
                  </div>
                <div   class="p-2 col-sm-5">      
                    <div class="alert alert-info" id="mytext1" style="display:none;">
                             Please &#44; upload a jpeg/jpg image
                            <p class="note help-block">Dimension: 400 &times; 300 pixels, filename: yourname_title_category</p> 
                   </div>
                </div>

        </div>

    </div>
       

  <div class="row">
           <div class= "d-flex justify-content-start">
            
                 <div   class="p-2 col-lg-3">
                      <div  id= "spinner2" class="spinner" style="display:none;">

                              <div class="bounce1"></div>
                              <div class="bounce2"></div>
                              <div class="bounce3"></div>
                      
                      </div>
                  </div>
                      
                <div id= "mytext2" class="p-2 col-lg-4" style="display:none;">
                    {% block content %}
                    {% endblock %}   
                </div>

        </div>

    </div>



      </div>

    </div>

    
    
  </body>
</html>
